<!DOCTYPE html>
<html>
    <head>
        <title>World Time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <p id="local">Loading...</p>
        <div id="output"></div>

        <script>
            var timer = setInterval(displayWorldTime, 1000);

            var cities = [
                {name: "Istanbul", utcOffset: 3, flag: "Turkey.png"},
                {name: "New York City", utcOffset: -5, flag: "United-States-of-America.png"},
                {name: "Tokyo", utcOffset: 9, flag: "Japan.png"},
                {name: "Moscow", utcOffset: 3, flag: "Russia.png"},
                {name: "Rio De Janeiro", utcOffset: -3, flag: "Brazil.png"},
                {name: "Sydney", utcOffset: 11, flag: "Australia.png"},
                {name: "Vancouver", utcOffset: -8, flag: "Canada.png"},
                {name: "Beijing", utcOffset: 8, flag: "China.png"},
                {name: "Kabul", utcOffset: 4, flag: "Afghanistan.png"},
                {name: "Tirana", utcOffset: 1, flag: "Albania.png"},
                {name: "Algiers", utcOffset: +1, flag: "Algeria.png"},
                {name: "Andorra la Vella", utcOffset: +1, flag: "Andorra.png"},
                {name: "Saint John's", utcOffset: -4, flag: "Antigua-and-Barbuda.png"},
                {name: "Buenos Aires", utcOffset: -3, flag: "Argentina.png"},
                {name: "Yerevan", utcOffset: +4, flag: "Armenia.png"},
                {name: "Vienna", utcOffset: +1, flag: "Austria.png"},
                {name: "Baku", utcOffset: +4, flag: "Azerbaijan.png"},
                {name: "Nassau", utcOffset: -5, flag: "Bahamas.png"},
                {name: "Manama", utcOffset: +3, flag: "Bahrain.png"},
                {name: "Dhaka", utcOffset: +6, flag: "Bangladesh.png"},
                {name: "Bridgetown", utcOffset: -4, flag: "Barbados.png"},
                {name: "Minsk", utcOffset: +3, flag: "Belarus.png"},
                {name: "Brussels", utcOffset: +1, flag: "Belgium.png"},
                {name: "Belmopan", utcOffset: -6, flag: "Belize.png"},
                {name: "Porto-Novo", utcOffset: +1, flag: "Benin.png"},
                {name: "Thimphu", utcOffset: +6, flag: "Bhutan.png"},
                {name: "Sucre", utcOffset: -4, flag: "Bolivia.png"},
                {name: "Sarajevo", utcOffset: +1, flag: "Bosnia-and-Herzegovina.png"},
                {name: "Gaborone", utcOffset: +2, flag: "Botswana.png"},
                {name: "Brasilia", utcOffset: -3, flag: "Brazil.png"},
                {name: "Bandar Seri Begawan", utcOffset: +8, flag: "Brunei.png"},
                {name: "Sofai", utcOffset: +2, flag: "Bulgaria.png"},
                {name: "Ouagadougou", utcOffset: +-0, flag: "Burkina-Faso.png"},
                

            ];

            cities.sort(compare);

            function compare(a, b){
                var cityA = a.name;
                var cityB = b.name;

                var comparison = 0;
                if(cityA > cityB){
                    comparison = 1;
                } else if(cityA < cityB){
                    comparison = -1;
                }
                return comparison;
            }
            function getUtcTime(){
                var dt = new Date();
                var utcOffset = dt.getTimezoneOffset() * 60000;
                var utcTime = new Date(dt.getTime() + utcOffset);
                return utcTime.getTime();       
            }

            function getCurrentTime(utcOffset){
                var mil = 1000 * 60 * 60;
                var time = new Date(getUtcTime() + utcOffset * mil);
                return time.toLocaleTimeString();
            }

            function displayWorldTime(){
                var dt = new Date();
                document.getElementById("local").innerHTML =  "Local time : " +  dt.toTimeString();

                var output = `<table id="cities">`;
                output += `
                        <tr>
                            <th class="col1></th>
                            <th class="col2"></th>
                            <th><th>
                        </tr>
                `;

                for(a = 0; a < cities.length; a++){
                    output += `
                        <tr>
                            <td><img src="img/${cities[a].flag}"/></td>
                            <td>${cities[a].name}</td>
                            <td>${getCurrentTime(cities[a].utcOffset)}</td>
                        
                        </tr>
                    
                    
                    `;
                }
                output += `</table>`;
                document.getElementById("output").innerHTML = output;
            }
        </script>
    </body>
</html>
